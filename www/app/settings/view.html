<ion-view view-title="Settings">
<ion-content class="padding">
  <p class="text-center">You will get notifications at {{time.hours | time}}:{{time.minutes | time}} o'clock.</p>
  <button class="button button-block button-royal" ng-click="setTime()">
    Change time
  </button>
</ion-content>
</ion-view>
